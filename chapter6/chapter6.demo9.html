<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <!--PC端必选   强制360浏览器使用webkit渲染 -->
    <meta name="renderer" content="webkit">
    <title>v-model 修饰符</title>
    <style>
    [v-cloak] {
        display: none
    }
    </style>
</head>

<body>
<div id="app" v-cloak>
<p>lazy修饰符</p>
<input type="text" v-model.lazy="message">
<p v-cloak>{{message}}</p>

<p>number修饰符</p>
 <input type="number" v-model.number="msg">
<p v-cloak>{{typeof msg}}</p>


<p>trim修饰符</p>
<input type="text" v-model.trim="content">
<p v-cloak>{{content}}</p>


</div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            message:123,
            msg:123,
            content:''
        }
        })
</script>
</body>

</html>
