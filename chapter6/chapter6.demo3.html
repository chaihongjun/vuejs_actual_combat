<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <!--PC端必选   强制360浏览器使用webkit渲染 -->
    <meta name="renderer" content="webkit">
    <title>v-model 双向数据绑定 复选框</title>
    <style>
    [v-cloak] {
        display: none
    }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <input type="checkbox" v-model="checked" id="checked">
        <label for="checked" v-cloak>选择状态{{checked}}</label>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
    var app = new Vue({
                el: '#app',
                data: {
                    checked: false
                }
            })
    </script>
</body>

</html>
