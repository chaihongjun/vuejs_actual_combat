<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <!--PC端必选   强制360浏览器使用webkit渲染 -->
    <meta name="renderer" content="webkit">
    <title>组件</title>
    <style>
    [v-cloak] {
        display: none
    }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <p>总数：{{total}}</p>
        <my-component @input="handelGetTotal"></my-component>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
    Vue.component('my-component', {
        template: `
            <button @click="handleClick">+1</button>
`,
        data: function() {
            return {
                counter: 0
            }
        },
        methods: {
            handleClick: function() {
                this.counter++;
                this.$emit('input', this.counter);
            },
        }
    })
    var app = new Vue({
        el: '#app',
        data: {
            total: 0
        },
        methods: {
            handelGetTotal: function(total) {

                this.total=total+1;

                return this.total;
            }
        }
    })
    </script>
</body>

</html>
