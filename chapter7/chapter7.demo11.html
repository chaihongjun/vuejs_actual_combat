<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <!--PC端必选   强制360浏览器使用webkit渲染 -->
    <meta name="renderer" content="webkit">
    <title>子组件 $refs</title>
    <style>
    [v-cloak] {
        display: none
    }
    </style>
</head>

<body>
<div id="app" v-cloak>
   <p ref="p">内容</p>
   <child-component ref="child"></child-component>

   <button @click="handleRef">通过$ref获取子组件实例</button>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>

    Vue.component('child-component',{
        template:`<div>子组件child</div>`,
        data:function(){
            return {
                message:'我是子组件child'
            }
        }
    })

    var app=new Vue({
        el:'#app',
        methods:{
           handleRef:function(){
                //通过$refs访问指定的子组件实例
            var p=this.$refs.p;
            var msg=this.$refs.child;
             console.log(p);
            console.log(msg);
           }
        }
    })
</script>
</body>

</html>
