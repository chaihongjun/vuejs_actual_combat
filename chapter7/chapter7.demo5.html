<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <!--PC端必选   强制360浏览器使用webkit渲染 -->
    <meta name="renderer" content="webkit">
    <title>组件</title>
    <style>
    [v-cloak] {
        display: none
    }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <my-component :propA="testNum"></my-component>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
    Vue.component('my-component', {
        props: {
            //必须是字符串或者数字类型
            propA: Number,
            //必须是字符串或数字类型
            propB: [String, Number],
            //布尔值，如果没定义，默认就是true
            propC: {
                type: Boolean,
                default: true
            },
            //数字，而且是必传
            propD: {
                type: Number,
                required: true
            },
            //如果是数组或对象，默认值必须是一个函数来返回
            propE: {
                type: Array,
                default: function() {
                    return [];
                }
            },
            //自定义一个验证函数
            propF: {
                validator: function(value) {
                    return value > 10;
                }
            }
        },
        template:`<div>自定义组件</div>`
    })

    var app = new Vue({
        el: '#app',
        data:{
            testNum:123
        }

    })
    </script>
</body>

</html>
