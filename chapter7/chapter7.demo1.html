<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <!--PC端必选   强制360浏览器使用webkit渲染 -->
    <meta name="renderer" content="webkit">
    <title>组件</title>
    <style>
    [v-cloak] {
        display: none
    }
    </style>
</head>

<body>
<div id="app" v-cloak>
    <my-component message="来自父组件的数据"></my-component>

    <my-components></my-components>
    <my-components></my-components>
    <my-components></my-components>


    <my-componentsl></my-componentsl>
    <my-componentsl></my-componentsl>
    <my-componentsl></my-componentsl>
</div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>

var data={
    count:0
}

    Vue.component('my-component',
    {
        template:`<div>{{message}}</div>`,
        data:function(){
            return {
                message:'组件内容'
            }
        },
        props:['message']
    })


        Vue.component('my-components',{
        template:`<button @click="count++">{{count}}</button>`,
        data:function(){
            return data
        }
    })


                Vue.component('my-componentsl',{
        template:`<button @click="count++">{{count}}</button>`,
        data:function(){
            return {
                  count:0
            }
        }
    })


    var app=new Vue({
        el:'#app'
    })
</script>
</body>

</html>
