<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <!--PC端必选   强制360浏览器使用webkit渲染 -->
    <meta name="renderer" content="webkit">
    <title>作用域 插槽</title>
    <style>
    [v-cloak] {
        display: none
    }
    </style>
</head>

<body>

<div id="app">
    <child-component>
        <template scope="props">     <!-- template 通过 临时的变量 props
                                        可以访问 子组件slot的数据 -->
            <p>来自父组件的内容</p>
            <p>{{props.msg}}</p>

        </template>
    </child-component>
</div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <!--
    <slot msg="来自子组件的内容"></slot>
     数据传输给了slot
    -->
<script>
    Vue.component('child-component',{
        template:`<div class="container">
                         <slot msg="来自子组件的内容"></slot>
                </div>`
    })

    var app=new Vue({
        el:'#app'
    })
</script>
</body>

</html>
