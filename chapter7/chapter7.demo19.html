<!DOCTYPE html>
<html lang="cmn-hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <!--PC端必选   强制360浏览器使用webkit渲染 -->
    <meta name="renderer" content="webkit">
    <title> 数字 输入框组件</title>
    <style>
    [v-cloak] {
        display: none
    }
    </style>
</head>
<body>
    <p>
        数字输入框只能输入数字
    </p>
    <p>
        有两个快捷按钮，可以直接加1或者减1
    </p>
    <p>
        另外，还可以设置初始值，最大值，最小值
    </p>
    <p>
        当数值改变时，触发一个自定义事件通知父组件
    </p>
    <p>
        chapter7.demo19.html 是入口页面
    </p>
    <p>
        input-number.js 是数字输入框组件
    </p>
    <p>
        chapter7.demo19.js 是根实例
    </p>
    <!-- 入口  -->
    <div id="app">
    <input-number v-model="value" :max="10" :min="0"></input-number>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="input-number.js"></script>
    <script src="chapter7.demo19.js"></script>
</body>
</html>
