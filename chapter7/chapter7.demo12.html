<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <!--PC端必选   强制360浏览器使用webkit渲染 -->
    <meta name="renderer" content="webkit">
    <title>单个 slot</title>
    <style>
    [v-cloak] {
        display: none
    }
    .strong{
        font-weight: bold;
    }
    </style>
</head>

<body>
<p class="strong"> 子组件的模板内，如果有slot，则父组件的内容会被保留</p>
<p class="strong">子组件的模板内，如果没有有slot，则父组件的内容不会被编译</p>

<hr>
    <div id="app" v-cloak>
        <child-component>
            <p>这是父组件的分发的内容</p>
            <p>更多父组件分发的内容</p>
        </child-component>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
    Vue.component('child-component', {
        template: `<div>

        <p>如果父组件没有插入内容，我将作为默认内容出现</p>
        <slot></slot>
        </div>`,
    })
    var app = new Vue({
        el: '#app',
    })
    </script>
</body>

</html>
