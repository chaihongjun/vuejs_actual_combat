<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <!--PC端必选   强制360浏览器使用webkit渲染 -->
    <meta name="renderer" content="webkit">
    <!--必选  for PC -->
    <meta name=applicable-device content="pc">
    <title>Vue 计算属性用法</title>
    <style>
    [v-cloak] {
        display: none;
    }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        总价：{{totalPrice}}
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            package1: [{ name: 'iphone X', price: 8999, count: 2 }, { name: 'iPad', price: 2888, count: 1 }],
            package2: [{ name: 'apple', price: 3, count: 5 }, { name: 'banana', price: 2, count: 10 }]
        },
        computed: {
            totalPrice: function() {
                var prices = 0;
                for (var i = 0; i < this.package1.length; i++) {
                    prices += this.package1[i].price * this.package1[i].count;
                }
                for (var i = 0; i < this.package2.length; i++) {
                    prices += this.package2[i].price * this.package2[i].count;
                }
                return prices;
            }
        }
    })
    </script>
</body>

</html>
