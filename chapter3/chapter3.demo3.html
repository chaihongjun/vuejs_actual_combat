<!DOCTYPE html>
<html lang="cmn-hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <!--PC端必选   强制360浏览器使用webkit渲染 -->
    <meta name="renderer" content="webkit">
    <!--必选  for PC -->
    <meta name=applicable-device content="pc">
    <title>Vue 计算属性 缓存</title>
    <style>
    [v-cloak] {
        display: none;
    }
    </style>
</head>
<body>
<div id="app" v-cloak>
    {{reversedText}}
</div>
<script>
var app = new Vue({
    el: '#app',
    data: {
        text: '123,456'
    },
    computed: {
        reversedText: function() {
            //this 指向 Vue实例app
            return this.text.split(',').reverse().join(',');
        }
    }
})
</script>
</body>
</html>
